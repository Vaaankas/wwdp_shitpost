- type: entity
  name: energy gun
  parent: BaseWeaponOverheating
  id: WeaponEnergyGun
  description: "A basic hybrid energy gun with two settings: disable and kill."
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Battery/energygun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  # WD EDIT START
  - type: Item
    size: Large
    shape:
    - 0, 0, 7, 1 # WWDP weapons resize
  # WD EDIT END
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/Battery/energygun.rsi
    # WD EDIT START
    slots:
      - Belt
      - suitStorage
    # WD EDIT END
  - type: Gun
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/DeltaV/Weapons/Guns/Empty/dry_fire.ogg
  - type: ProjectileOverheatingAmmoProvider
    proto: BulletDisabler
  - type: EnergyGun
    fireModes:
    - proto: BulletDisabler
      heatIncrease: 10
      name: disable
      state: disabler
      overheatDamage:
        types:
          Heat: 5
    - proto: BulletLaser
      name: lethal
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
          Special: { state: mode-stun } # Unused

