- type: entity
  id: TCminer
  name: telecrystal miner
  parent: [BaseMachinePowered, BaseSyndicateContraband]
  description: A very loud machine that uses bluespace blockchain technology to generate telecrystals every minute when powered.
  components:
  - type: ApcPowerReceiver
    powerLoad: 20000
  - type: TelecrystalMiner
    announceAt: 15 # break even
    locationAt: 45 # + 30 TC
  - type: ItemMiner
    interval: 60
    amount: 1
    proto: Telecrystal1
    itemSlotId: mining_slot
  - type: Sprite
    noRot: true
    sprite: _Goobstation/Structures/Machines/tc_printer.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["enum.PowerDeviceVisualLayers.Powered"]
      visible: false
      state: unshaded
      shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: True }
          False: { visible: False }
  - type: ItemSlots
    slots:
      mining_slot:
        name: Telecrystal
        insertSound:
          path: /Audio/Effects/box_deploy.ogg
        ejectSound:
          path: /Audio/Effects/kaching.ogg
        whitelist:
          tags:
          - Telecrystal
  - type: ContainerContainer
    containers:
      mining_slot: !type:ContainerSlot
        showEnts: False
        occludes: True
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.40,0.40,0.40"
        density: 90
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PointLight
    radius: 2
    energy: 1
    color: "#ff0000"

- type: entity
  parent: BaseFlatpack
  id: TCminerFlatpack
  name: telecrystal miner flatpack
  description: A flatpack used for constructing a telecrystal miner machine.
  components:
  - type: Flatpack
    entity: TCminer
